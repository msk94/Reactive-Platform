
<h1>Sample Data</h1>
<div>
    {{ obj.ok }}
    <ul *ngFor = "let item of obj.members">
        <li  data-toggle="modal" data-target="#myModal">{{ item.id }}</li>
        <li>{{ item.real_name }}</li>
    </ul>
</div>
   
  <!--Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Data List</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div *ngFor = "let item of obj.members; let i = index">
            <button type = "button" (click) = "toggle(i)">View Activity</button>
            {{i+1}} {{ item.tz }}
          </div>
          <ul *ngFor = "let data of showIndividual">
            <li>{{ data.start_time }}</li>
            <li>{{ data.end_time }}</li>
          </ul>
         
           

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
